<ion-content padding>
<form [formGroup]="cadastro" (ngSubmit)="postDados()">
      <h2 class="TextCenter">Cadastro de Noticia</h2>
      <ion-list>        
          <ion-item>
            <ion-label floating>Titulo</ion-label>
            <ion-input type="text" name="title" formControlName="title"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Descrição</ion-label>
            <ion-input type="text" name="description" formControlName="description"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Local</ion-label>
            <ion-input type="text" name="local" formControlName="local"></ion-input>
          </ion-item>
           <ion-item>
            <ion-label fixed>Imagem</ion-label>
          </ion-item>          
          <ion-item>
            <input type="file" name="image" (change)="imageUpload($event)"/>
          </ion-item>   
          <br/>
          <img [src]="imageUrl" />
      </ion-list>
          <ion-item>
             <button [disabled]="cadastro.invalid" ion-button block color="secondary">Cadastrar</button>
          </ion-item>
    </form>
          <ion-item>
             <button ion-button block color="danger" (click)="backPage()">Cancelar</button>
          </ion-item>
</ion-content>
